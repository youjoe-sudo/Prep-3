    /* استايل الخلفية */
body {
    font-family: 'Cairo', sans-serif;
    background: linear-gradient(135deg, #10b318, #1ce2f0, #7ed112);
    height: 100vh;
    display: flex;
    backdrop-filter: blur(60px);
    justify-content: center;
    align-items: center;
    color: white;
}

/* صندوق التواصل */
.contact-container {
    background: white;
    padding: 25px;
    width: 90%;
    max-width: 400px;
    border-radius: 15px;
    box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.3);
    text-align: center;
    animation: fadeIn 1s ease-in-out;
}

.contact-container h2 {
    color: #333;
    font-size: 26px;
    margin-bottom: 10px;
}

.contact-container p {
    color: #666;
    font-size: 18px;
    margin-bottom: 20px;
}

/* الأزرار */
.contact-buttons {
    margin-top: 10px;
}

.btn {
    display: flex;
    align-items: center;
    justify-content: center;
    text-decoration: none;
    color: white;
    font-size: 20px;
    padding: 12px;
    margin: 10px auto;
    border-radius: 50px;
    width: 85%;
    transition: all 0.3s ease-in-out;
    font-weight: bold;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    transform: scale(1);
}

/* ألوان الأزرار */
.whatsapp { background: #25D366; }
.whatsapp:hover { background: #1ebe57; transform: scale(1.05); box-shadow: 0px 6px 15px rgba(37, 211, 102, 0.5); }

.email { background: #D44638; }
.email:hover { background: #b8322b; transform: scale(1.05); box-shadow: 0px 6px 15px rgba(212, 70, 56, 0.5); }

.twitter { background: #1DA1F2; }
.twitter:hover { background: #0d8bd9; transform: scale(1.05); box-shadow: 0px 6px 15px rgba(29, 161, 242, 0.5); }

.call { background: #28a745; }
.call:hover { background: #218838; transform: scale(1.05); box-shadow: 0px 6px 15px rgba(40, 167, 69, 0.5); }

/* أيقونات الأزرار */
.btn i {
    margin-right: 8px;
    font-size: 24px;
}

/* تأثير الدخول */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
}

</style>
