<!DOCTYPE html>

    <title>Preparatory 3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #116399, #38caef);
            text-align: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
        }

        h1 {
            font-size: 28px;
            color: #fff;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .home-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: rgba(255, 255, 255, 0.2);
            padding: 12px 20px;
            border-radius: 50px;
            transition: all 0.3s ease-in-out;
            border: 2px solid white;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .home-btn i {
            margin-right: 8px;
        }

        .home-btn:hover {
            background: white;
            color: #116399;
            transform: scale(1.1);
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: rgba(255, 255, 255, 0.2);
            padding: 12px 20px;
            border-radius: 50px;
            transition: all 0.3s ease-in-out;
            border: 2px solid white;
        }

        .link:hover {
            background: white;
            color: #116399;
            transform: scale(1.1);
        }

        .link i {
            margin-left: 8px;
        }

        @media (max-width: 500px) {
            h1 {
                font-size: 24px;
            }

            .link, .home-btn {
                font-size: 16px;
                padding: 10px 15px;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Preparatory 3</h1>
        
        <!-- زر الصفحة الرئيسية -->
        <a href="index.html" class="home-btn">
